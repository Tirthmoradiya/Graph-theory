<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logistics Route Optimizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Logistics Route Optimization</h2>
    
    <!-- Add result div at the top -->
    <div id="result"></div>
    
    <div class="container">
        <div class="input-group">
            <label for="start">Start City:</label>
            <input type="text" id="start" placeholder="Enter start city">
        </div>
        
        <div class="input-group">
            <label for="end">End City:</label>
            <input type="text" id="end" placeholder="Enter end city">
        </div>
        
        <div class="input-group">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" placeholder="Enter cost">
        </div>
        
        <div class="input-group">
            <label for="time">Time (in hours):</label>
            <input type="text" id="time" placeholder="Enter time">
        </div>

        <div class="button-container">
            <button id="addData">Enter Data</button>
            <button onclick="findOptimalRoute('cost')">Find Minimum Cost Route</button>
            <button onclick="findOptimalRoute('time')">Find Minimum Time Route</button>
            <button onclick="findOptimalRouteAll()">Compare All Algorithms</button>
            <button onclick="loadGujaratMap()">Load Gujarat Map</button>
            <button onclick="clearMap()">Clear Map</button>
        </div>
    </div>

    <!-- Network visualization container -->
    <div id="network-visualization"></div>

    <script src="ss.js"></script>
</body>
</html>
