<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logistics Route Optimizer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Logistics Route Optimization</h2>
    
    <!-- Add result div at the top -->
    <div id="result"></div>
    
    <div class="container">
        <div class="input-group">
            <label for="startCity">Start City:</label>
            <input type="text" id="startCity" placeholder="Enter start city">
        </div>
        
        <div class="input-group">
            <label for="endCity">End City:</label>
            <input type="text" id="endCity" placeholder="Enter end city">
        </div>
        
        <div class="input-group">
            <label for="cost">Cost:</label>
            <input type="number" id="cost" placeholder="Enter cost">
        </div>
        
        <div class="input-group">
            <label for="time">Time (in hours):</label>
            <input type="number" id="time" placeholder="Enter time">
        </div>
    
        <div class="button-container">
            <button id="addData">Add Route</button>
            <button id="findRoute">Find Route</button>
            <button id="findAllRoutes">Compare All Routes</button>
            <button id="loadGujaratMap">Load Gujarat Map</button>
            <button id="clearMap">Clear Map</button>
        </div>
    </div>

    <!-- Network visualization container -->
    <div id="network-visualization"></div>

    <script src="script.js"></script>
</body>
</html>
